{% extends "base.html" %}

{% block title %}Account Settings{% endblock %}

{% block head %}
<style>
    .settings-header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 2rem 0;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .settings-card {
        background: white;
        border-radius: 0.5rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 2rem;
    }
    
    .side-nav .nav-link {
        color: #4b5563;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
    }
    
    .side-nav .nav-link:hover {
        background-color: #f3f4f6;
    }
    
    .side-nav .nav-link.active {
        background-color: #e0e7ff;
        color: #4338ca;
        font-weight: 600;
    }
    
    .side-nav .nav-link i {
        width: 24px;
    }
</style>
{% endblock %}



{% block scripts %}
<script>
    // Validation for the delete account form
    document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
        const confirmCheckbox = document.getElementById('confirmDelete');
        const passwordInput = document.getElementById('deleteAccountPassword');
        
        if (!confirmCheckbox.checked) {
            event.preventDefault();
            alert('Please confirm that you understand this action cannot be undone.');
        }
        
        if (!passwordInput.value) {
            event.preventDefault();
            alert('Please enter your password to confirm.');
        }
    });
    
    // Validation for the deactivate account form
    document.getElementById('deactivateForm').addEventListener('submit', function(event) {
        const passwordInput = document.getElementById('deactivatePassword');
        
        if (!passwordInput.value) {
            event.preventDefault();
            alert('Please enter your password to confirm.');
        }
    });
</script>
{% endblock %}
