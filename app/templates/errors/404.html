{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg p-5">
                <div class="error-icon text-primary mb-4">
                    <i class="fas fa-search fa-5x"></i>
                </div>
                <h1 class="display-4 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary px-4">
                        <i class="fas fa-home me-2"></i>Go to Homepage
                    </a>
                    <button class="btn btn-outline-secondary px-4" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
