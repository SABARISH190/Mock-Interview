{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg p-5">
                <div class="error-icon text-warning mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x"></i>
                </div>
                <h1 class="display-4 text-warning">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted mb-5">Something went wrong on our end. Our team has been notified and is working to fix the issue. Please try again later.</p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('main.home') }}" class="btn btn-primary px-4">
                        <i class="fas fa-home me-2"></i>Go to Homepage
                    </a>
                    <button class="btn btn-outline-secondary px-4" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
